<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="page.css" rel="stylesheet" type="text/css">
    <title>Listing</title>
</head>

<body>
    <header>
        <div id="logo_main">
            <p id="heading">e!</p>
        </div>
        <!--Socila DIV-->
        <div class="social">
            <a href="www.gmail.com">
                <img src="./a_images/gmail.png" class="socialIcon" />
            </a>
        </div>
        <!--End of Socila DIV-->
    </header>
    <!--Main DIV tag Begins -->
    <div id="main">
        <h1> Find Best option for Search </h1>

        <!--Filter DIV Begins-->
        <div id="filter">
            <h1> Filters </h1>
            <h2>Select Location</h2>

            <div id="dropdown">
                <select>
                    <option> Select Location </option>
                    <option>Delhi</option>
                    <option>Mumbai</option>
                </select>
            </div>
            <!-- Checkbok DIV begins -->
            <div id="checkbox">
                <h3>Cusina</h3>
                <div class="cb1">
                    <input type="checkbox" class="checkboxContainer" />
                    <label class="checkboxLabels">North Indian</label>

                </div>
                <div class="cb1">
                    <input type="checkbox" class="checkboxContainer" />
                    <label class="checkboxLabels">South Indian</label>
                </div>
                <div class="cb1">
                    <input type="checkbox" class="checkboxContainer" />
                    <label class="checkboxLabels">Chinese</label>
                </div>
                <div class="cb1">
                    <input type="checkbox" class="checkboxContainer" />
                    <label class="checkboxLabels">Fast Food</label>
                </div>
                <div class="cb1">
                    <input type="checkbox" class="checkboxContainer" />
                    <label class="checkboxLabels">Street Food</label>
                </div>

            </div>
            <!-- Checkbok DIV Ends -->

            <div id="costoftwo">
                <h3> Cost for Two </h3>
                <input type="radio" class="radioContainer" />
                <label class="radioLabels">less than $500 </label>
                <br />
                <input type="radio" class="radioContainer" />
                <label class="radioLabels">$ 500 to $ 1000 </label>
                <br />
                <input type="radio" class="radioContainer" />
                <label class="radioLabels">$ 1000 to $ 1500 </label>
                <br />
                <input type="radio" class="radioContainer" />
                <label class="radioLabels">$ 1500 to $ 2000 </label>
                <br />
                <input type="radio" class="radioContainer" />
                <label class="radioLabels">$ 2000+ </label>
            </div>

            <div id="sort">
                <h3>Sort</h3>
                <input type="radio" class="radioContainer" />
                <label class="radioLabels">Price low to high </label>
                <br />
                <input type="radio" class="radioContainer" />
                <label class="radioLabels">Price high to low </label>
            </div>


        </div>
        <!--Filter DIV Ends-->

        <!--Content_main DIV Begins-->
        <div id="content_main">
            <!--Content DIV1 Begins-->
            <div class="content">
                <div class="imagediv">
                    <img src="/homeimages/lunch.png" />
                </div>
                <div class="infodiv">
                    <div class="h1">
                        <h1>The Big Chill Cakery</h1>
                        <h3>Fort</h3>
                        <h5>Shop 1, Plot D, MG Road, chincholi</h5>
                    </div>
                </div>
                <div class = "line"></div>
                <div class = "belowline">
                    <div class ="text1"><h3>Cusines : Bakery</h3></div>
                    <div class ="text2"><h3>Cost For Two :$700</h3></div>
                </div>
            </div>
            <!--Content DIV1 Ends-->

            <!--Content DIV2 Begins-->
            <div class="content">
                <div class="imagediv">
                    <img src="/homeimages/sacks.png" />
                </div>
                <div class="infodiv">
                    <div class="h1">
                        <h1>The Bake Shop</h1>
                        <h3>Fort</h3>
                        <h5>Shop 1, Plot D, Samruddhi complex, chincholi</h5>
                    </div>
                </div>
                <div class = "line"></div>
                <div class = "belowline">
                    <div class ="text1"><h3>Cusines : Bakery</h3></div>
                    <div class ="text2"><h3>Cost For Two :$700</h3></div>
                </div>
               
            </div>
            <!--Content DIV2 Ends-->


        </div>
        <!--Main DIV tag Begins -->



        <footer>

        </footer>

</body>

</html>
